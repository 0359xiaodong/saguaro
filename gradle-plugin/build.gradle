apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile project(':plugin-base')
    compile 'com.google.guava:guava:16.0.1'
    compile gradleApi()
    compile localGroovy()
}

repositories {
    mavenCentral()
}

uploadArchives {
    repositories.mavenDeployer { maven(pom) }
}

install {
    repositories.mavenInstaller { maven(pom) }
}
